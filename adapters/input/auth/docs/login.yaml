tags:
  - Authentication
summary: User login
description: Authenticates a user with email and password.
consumes:
  - application/json
produces:
  - application/json
parameters:
  - in: body
    name: body
    required: true
    description: Login credentials
    schema:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
          example: user@example.com
        password:
          type: string
          format: password
          example: yourpassword
responses:
  200:
    description: Successfully authenticated
    schema:
      type: object
      properties:
        id:
          type: string
        email:
          type: string
        name:
          type: string
        role:
          type: string
        created_at:
          type: string
          format: date-time
        last_login_at:
          type: string
          format: date-time
          nullable: true
  400:
    description: Invalid credentials or missing fields
    schema:
      type: object
      properties:
        error:
          type: string
